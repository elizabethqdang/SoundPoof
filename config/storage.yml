test:
 service: Disk
 root: <%= Rails.root.join("tmp/storage") %>

local:
 service: Disk
 root: <%= Rails.root.join("storage") %>

amazon_dev:
 service: S3
 access_key_id: <%= ENV['access_key_id'] %>
 secret_access_key: <%= ENV['secret_access_key'] %>
 region: "us-west-2"
 bucket: "soundpoof"

amazon_pro:
 service: S3
 access_key_id: <%= ENV['access_key_id'] %>
 secret_access_key: <%= ENV['secret_access_key'] %>
 region: "us-west-2"
 bucket: "soundpoof-pro"